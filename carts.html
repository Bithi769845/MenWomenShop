<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Cart Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Cart Page Container */
        .cart-page {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Cart Header */
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 15px;
        }
        .cart-header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #444;
        }
        .cart-header a {
            font-size: 1rem;
            font-weight: bold;
            color: #b68926; /* Gold accent color */
        }

        /* Cart Items */
        .cart-items {
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }
        .item-details {
            flex: 2;
            margin-left: 20px;
        }
        .item-details h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .item-details p {
            margin: 5px 0;
            color: #777;
        }
        .item-price {
            flex: 1;
            text-align: center;
            font-size: 1.1rem;
            color: #444;
        }
        .item-actions {
            flex: 1;
            text-align: right;
        }
        .item-actions .remove-btn {
            color: #b68926;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Cart Summary */
        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            text-align: right;
        }
        .cart-summary h3 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            color: #444;
        }
        .cart-summary p {
            margin: 5px 0;
            color: #777;
            font-size: 1rem;
        }
        .cart-summary .total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #222;
        }
        .checkout-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #b68926;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .checkout-btn:hover {
            background-color: #9c7522;
        }
    </style>
</head>
<body>
    <div class="cart-page">
        <!-- Header -->
        <div class="cart-header">
            <h1>Your Cart</h1>
            <a href="#">Continue Shopping</a>
        </div>

        <!-- Cart Items -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product Image">
                <div class="item-details">
                    <h3>Luxury Leather Bag</h3>
                    <p>Color: Black | Size: Medium</p>
                </div>
                <div class="item-price">$299.99</div>
                <div class="item-actions">
                    <span class="remove-btn">Remove</span>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product Image">
                <div class="item-details">
                    <h3>Classic Wallet</h3>
                    <p>Color: Brown | Size: One Size</p>
                </div>
                <div class="item-price">$79.99</div>
                <div class="item-actions">
                    <span class="remove-btn">Remove</span>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: $379.98</p>
            <p>Tax: $20.00</p>
            <p class="total">Total: $399.98</p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
