<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Left Side - Checkout Form -->
            <div class="col-md-7">
                <h4>Contact</h4>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email or mobile phone number">
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="emailOffers">
                        <label class="form-check-label" for="emailOffers">Email me with news and offers</label>
                    </div>

                    <h4>Delivery</h4>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country/Region</label>
                        <select class="form-select" id="country">
                            <option>United States</option>
                            <option>Canada</option>
                            <option>Bangladesh</option>
                            <option>United Kingdom</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="First name (optional)">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Address">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Apartment, suite, etc. (optional)">
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="col-md-4 mb-3">
                            <select class="form-select">
                                <option>State</option>
                                <option>CA</option>
                                <option>NY</option>
                                <option>Dhaka</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="ZIP code">
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="saveInfo">
                        <label class="form-check-label" for="saveInfo">Save this information for next time</label>
                    </div>
                </form>
            </div>

            <!-- Right Side - Order Summary and Payment -->
            <div class="col-md-5 ">
                <div class="card p-3 shadow-sm mb-3">
                    <h5>Order Summary</h5>
                    <div class="d-flex justify-content-between">
                        <span><img src="bag1.png" width="50px" class="me-3" alt="">Wiciewiel Multi osseuse</span>
                        <span class="mt-3">$79.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>$79.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping</span>
                        <span class="text-muted">Enter shipping address</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h6>Total</h6>
                        <h6>USD $79.00</h6>
                    </div>
                </div>

                <!-- Payment Methods -->
                <div class="card p-3 shadow-sm" >
                    <h5>Select Payment Method</h5>
                    <div class="row g-2 mt-2">
                        <div class="col-6 col-sm-4">
                            <div class="payment-option" onclick="selectPayment(this)">
                                <img src="BKash_Logo_icon.png"  alt="bKash">
                                <p class="mt-2">bKash</p>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4">
                            <div class="payment-option" onclick="selectPayment(this)">
                                <img src="visa.jpeg" alt="Visa">
                                <p class="mt-2">Visa</p>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4">
                            <div class="payment-option" onclick="selectPayment(this)">
                                <img src="rocket.jpeg" alt="Rocket">
                                <p class="mt-2">Rocket</p>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4">
                            <div class="payment-option" onclick="selectPayment(this)">
                                <img src="mastercard-logo.png" alt="MasterCard">
                                <p class="mt-2">MasterCard</p>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4">
                            <div class="payment-option" onclick="selectPayment(this)">
                                <img src="PayPal_horizontally_Logo_2014.png"  alt="PayPal">
                                <p class="mt-2">PayPal</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-dark w-100 mt-3">Pay Now</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js\script.js"></script>
</body>
</html>
